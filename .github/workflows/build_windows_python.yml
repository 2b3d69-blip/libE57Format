name: Build E57 Python Binding (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Ensure this matches your local Python version
        
    - name: Install Python Dependencies
      run: pip install pybind11 numpy

    - name: Install Xerces-C (via vcpkg)
      run: |
        vcpkg install xerces-c:x64-windows
        vcpkg integrate install

    - name: Configure CMake
      run: >
        cmake -S . -B build 
        -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake 
        -DE57_BUILD_PYTHON_BINDING=ON 
        -DE57_BUILD_TEST=OFF 
        -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    # THIS IS THE NEW PART: It finds the DLL and bundles it!
    - name: Locate and Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: e57_python_binding_complete
        path: |
          build/Release/e57.pyd
          C:/vcpkg/installed/x64-windows/bin/xerces-c*.dll
        if-no-files-found: error
