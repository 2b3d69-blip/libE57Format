name: Build E57 Python 3.12 (Optimized)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout (Recursive)
      uses: actions/checkout@v3
      with:
        submodules: recursive # FIX: Ensures binding code is actually downloaded

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' # CHANGE THIS if you use 3.10 or 3.11

    - name: Install Dependencies (vcpkg)
      # We install ONLY xerces and pybind11 to save time. 
      # Boost is removed because it adds 30+ mins and isn't strictly required for the python binding.
      run: |
        vcpkg install xerces-c:x64-windows pybind11:x64-windows
        vcpkg integrate install

    - name: Configure CMake
      # We force Python3_EXECUTABLE to ensure CMake doesn't "miss" the python version
      run: >
        cmake -S . -B build 
        -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake 
        -DE57_BUILD_PYTHON_BINDING=ON 
        -DE57_BUILD_TEST=OFF 
        -DCMAKE_BUILD_TYPE=Release
        -DPython3_EXECUTABLE=${{ env.pythonLocation }}\\python.exe

    - name: Build
      run: cmake --build build --config Release

    - name: Locate and Stage Files
      shell: cmd
      run: |
        mkdir staging
        
        echo --- Copying .pyd ---
        for /R build %%f in (*.pyd) do copy "%%f" staging\
        
        echo --- Copying Xerces DLL ---
        copy C:\vcpkg\installed\x64-windows\bin\xerces-c*.dll staging\
        
        echo --- Staging Contents ---
        dir staging

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: e57_python312_binaries
        path: staging/*
        if-no-files-found: error
