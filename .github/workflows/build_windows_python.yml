name: Build E57 Python Binding (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Ensure this matches your local Python version
        
    - name: Install Python Dependencies
      run: pip install pybind11 numpy

    - name: Install Xerces-C (via vcpkg)
      run: |
        vcpkg install xerces-c:x64-windows
        vcpkg integrate install

    - name: Configure CMake
      run: >
        cmake -S . -B build 
        -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake 
        -DE57_BUILD_PYTHON_BINDING=ON 
        -DE57_BUILD_TEST=OFF 
        -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    # FIX: Create a 'staging' folder and find the files wherever they are hiding
    - name: Hunt Down and Collect Files
      shell: cmd
      run: |
        mkdir staging
        
        echo "Searching for .pyd files..."
        dir /s /b build\*.pyd > found.txt
        type found.txt
        
        echo "Copying .pyd files to staging..."
        for /F "tokens=*" %%A in (found.txt) do copy "%%A" staging\
        
        echo "Copying Xerces DLL to staging..."
        copy C:\vcpkg\installed\x64-windows\bin\xerces-c*.dll staging\
        
        echo "Staging folder contents:"
        dir staging

    - name: Upload Complete Package
      uses: actions/upload-artifact@v4
      with:
        name: e57_python_binding_final
        path: staging/*
        if-no-files-found: error
