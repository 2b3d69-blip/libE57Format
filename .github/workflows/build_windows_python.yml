name: Build E57 Python Binding (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive  # <--- CRITICAL FIX: Downloads missing C++ parts

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Must match your local python
        
    - name: Install Dependencies (vcpkg)
      # We install pybind11 HERE to ensure CMake finds it 100%
      run: |
        vcpkg install xerces-c:x64-windows pybind11:x64-windows
        vcpkg integrate install

    - name: Configure CMake
      # We verify that Python bindings are enabled
      run: >
        cmake -S . -B build 
        -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake 
        -DE57_BUILD_PYTHON_BINDING=ON 
        -DE57_BUILD_TEST=OFF 
        -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Hunt Down Files (Debug & Collect)
      shell: cmd
      run: |
        mkdir staging
        
        echo "--- SEARCHING FOR .PYD FILES ---"
        dir /s /b build\*.pyd > found_pyd.txt
        type found_pyd.txt
        
        echo "--- SEARCHING FOR XERCES DLL ---"
        dir /s /b C:\vcpkg\*.dll > found_dll.txt
        findstr "xerces-c" found_dll.txt > xerces_loc.txt
        type xerces_loc.txt

        echo "--- COPYING ---"
        for /F "tokens=*" %%A in (found_pyd.txt) do copy "%%A" staging\
        for /F "tokens=*" %%B in (xerces_loc.txt) do copy "%%B" staging\
        
        echo "--- FINAL CONTENTS ---"
        dir staging

    - name: Upload Complete Package
      uses: actions/upload-artifact@v4
      with:
        name: e57_python_binding_fixed
        path: staging/*
        if-no-files-found: error
